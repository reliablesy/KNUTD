<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-1.11.1.js"></script>
    <title>Test</title>
 
    <style>
        #bckground
        {
            padding: 2px;
            width: 200px;
            height: 20px;
            background-color: gray;
        }
 
        #red
        {
            width: 0;
            height: 20px;
            background-color: red;
            text-align: center;
        }
    </style>
 
    <script type="text/javascript">
        (function ($) {
            $(document).ready(function () {
 
                var i = 0,
                    val = 0;
 
                $('#btn').click(function () {
 
                    if (i === 0) {
                        var timer = setInterval(function () {
 
                            if ($('#red').width() === 200) {
                                $('#red').css({
                                    'backgroundColor': 'lightgreen'
                                });
 
                                clearInterval(timer);                                
                            }
                            else {
                                val += 10;
                                $('#red').css({
                                    'width': parseInt($('#red').css('width')) + 20 + 'px'
                                });
 
                                $('#red').html(val + '%');
                            }                            
                        }, 1000);
                        i++;
                    }
                });
 
            });
        })(jQuery)
    </script>
</head>
<body>
    <div id="bckground">
        <div id="red"></div>
    </div>
 
 
 
    <input type="button" id="btn" value="Push me!" />
</body>
</html>
